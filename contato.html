<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
   
    <!-- Fonte Roboto Regular, Sansita SemiBold, Merriweather Bold Italic-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Roboto&family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">

      <!-- Fonte Satoshi Medium, Medium Italic e Bold -->
      <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,501&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.min.css" />
  </head>

  <body id="contato">
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Endereço</div>
            <div class="text-one">Rua das Árvores, 2345</div>
            <div class="text-two">Campo Grande, Rio de Janeiro</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Telefone</div>
            <div class="text-one">(21) 9128-6555</div>
            <div class="text-two">(21) 3412-5679</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">contato@flocus.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Envie sua mensagem</div>
          <p>
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Digite seu nome" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Digite seu email" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Enviar" />
            </div>
          </form>
        </div>
  </body>
</html>
